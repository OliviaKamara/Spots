<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots" />
    <meta name="author" content="Olivia Kamara" />
    <meta name="keywords" content="spots, Bessie Coleman, civil aviator" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.svg"
            alt="user avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/valthorens.svg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg" alt="like icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/resturant.svg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg" alt="like icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cafe.svg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg alt="like icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bridge.svg"
                alt="a long bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg" alt="like icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/ tunnel.svg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg" alt="like icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/house.svg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn">
                  <img src="./images/likeiconhover.svg" alt="" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 &copy Spots</p>
      </footer>
    </div>
  </body>
</html>
